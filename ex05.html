<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Dom</title>
    <style>
div#area{
    font: normal 20pt arial;
    background: green;
    color: white;
width: 200px;
height: 200px;
line-height: 200px;
text-align: center;

}


    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">
        interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
a.addEventListener('click', clicar)
a.addEventListener('moussenter', entrar)
a.addEventListener('mouseout', saiu)        

function clicar (){
a.innerText = 'clicou!'
a.style.background = 'red'
}
function entrar(){
    a.innerText = 'entrou!'
}
function saiu(){
    a.innerText = 'saiu!'
    a.style.background = 'green'
}
    </script>
</body>
</html>
