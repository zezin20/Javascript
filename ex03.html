body{

<body>
    <h1>Olá mundo</h1>
    <p>Aprendedo JS</p>
    <script>
       
       var n1 = Number(window.prompt('digite um número: ')) //string
       var n2 = Number(window.prompt('digite outro número: ')) //strong
       var s = n1 + n2
       window.alert('a soma de valores é ' + s) //concatenção

       //(number + number) para adição
       //( string + string) para concatenção
    </script>
